<!DOCTYPE html>
<html>
<head>
  <title>Editable Table</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>
    <div class="actions">
      <button id="add-row-btn">Create a new row</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Student Roll</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Marked By</th>
          <th>Save</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
